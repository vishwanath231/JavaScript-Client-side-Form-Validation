<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>

    <div class="container">

        <!-- FORM CONTAINER -->
        <div class="form__box">
            <div class="title">Create Account</div>
            <form class="form">
                <div class="form__div">
                    <label class="label">Username <span>*</span></label>
                    <input type="text" class="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form__div">
                    <label class="label">Email <span>*</span></label>
                    <input type="text" class="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form__div">
                    <label class="label">Password <span>*</span></label>
                    <input type="password" class="password" >
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="form__div">
                    <label class="label">Confirm Password <span>*</span></label>
                    <input type="password" class="cpassword">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>

        <!-- SUCCESS CONTAINER -->
        <div class="success__container">
            <div class="success__box">
                <h2>Registration Successful</h2>
                <p class="nameOutput"></p>
                <button class="returneHome">Home</button>
            </div>
            <div class="heart_rain"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
